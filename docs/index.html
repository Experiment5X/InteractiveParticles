<html>
    <head>
        <title>Particles</title>
        <link rel='stylesheet' href='style.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <main id="main-container">
            <aside id="control-panel">
                <div class="slider-group">
                    <span class="label-group">
                        <label class="label-left" for="radius">Particle Size</label>
                        <label class="label-right" for="radius">15</label>
                    </span>
                    <input class="slider" type="range" name="radius" min="1" max="50">
                </div>
                <div class="slider-group">
                    <span class="label-group">
                        <label class="label-left" for="particle-count">Particle Count</label>
                        <label class="label-right" for="particle-count">100</label>
                    </span>
                    <input class="slider" type="range" name="particle-count" min="1" max="1000" value="100">
                </div>
                <div class="slider-group">
                    <span class="label-group">
                        <label class="label-left" for="environment-gravity">Environment Gravity</label>
                        <label class="label-right" for="environment-gravity">5</label>
                    </span>
                    <input class="slider" type="range" name="environment-gravity" min="0" max="25" value="5">
                </div>
                <div class="slider-group">
                    <span class="label-group">
                        <label class="label-left" for="god-particle-graviy">God Particle Gravity</label>
                        <label class="label-right" for="god-particle-gravity">10</label>
                    </span>
                    <input class="slider" type="range" name="god-particle-gravity" min="0" max="25" value="10">
                </div>
            </aside>
            <canvas id="particle-canvas"></canvas>
            <script src="./particles.js"></script>
        </main>
    </body>
</html>
